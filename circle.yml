machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    APP_HOME: /home/ubuntu/alg-vis
  java:
    version: openjdk7
test:
  override:
    - ./gradlew test:
        timeout: 5400
    - ./gradlew coveralls
  post:
    - cp -r $APP_HOME/* $CIRCLE_ARTIFACTS
    
